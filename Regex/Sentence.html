<!-- website code -->
<html>

	<head>
		<title> "Sentence" </title>
	</head>

	<body>
    <br><br>
    <p>Input any Sentence here..</p>
    <input type="text" id="input" placeholder="Input any sentence" value="" style="width:250px">
    <br><br>
    <p>Click to check the String..</p>
    <input type="button" id="check" value="Process sentence" onclick="calljs()" style="width:250px">
    <br><br>
    <p>Here is your result..</p>
    <textarea id="txtarea" rows="4" cols="30" style="min-width:250px"></textarea>
	</body>

</html>


<!-- js code --> 
<script type="text/javascript">
    function calljs(){
      document.getElementById("txtarea").value = "";
      var inputString = document.getElementById("input").value;
      var regex = /^[A-Z][a-z]+[,\s]?([a-z]+[,\s]?)+([A-Z][a-z]+)?[a-z]+[.*?!]?/
      var result = inputString.match(regex);

      if(result != null){
        document.getElementById("txtarea").value += result + "\r\n";
        document.getElementById("txtarea").value += "It is a Sentence.";
      }
      else{
        document.getElementById("txtarea").value += result + "\r\n";
        document.getElementById("txtarea").value += "It isn't a Sentence."; 
      }
    }
</script>
